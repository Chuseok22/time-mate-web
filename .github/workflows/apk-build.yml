name: APK Build & Release

on:
  push:
    tags:
      - 'v*'   # ✅ v* 태그 푸시 시에만 실행

  workflow_dispatch:
    inputs:
      tag:
        description: '빌드할 태그 (예: v1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: '34'
  ANDROID_BUILD_TOOLS: '34.0.0'
  APP_NAME: 'MeetTime'
  WEBSITE_URL: 'https://meet.chuseok22.com'
  PACKAGE_ID: 'com.meettime.app'

permissions:
  contents: write
  actions: read

jobs:
  # 1) 어떤 태그를 빌드할지 결정
  # 🎯 핵심: 버전이 실제로 업데이트되었는지 확인
  check-version-update:
    name: 🔍 Check Version Update
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    outputs:
      should-build: ${{ steps.check-update.outputs.should-build }}
      tag: ${{ steps.check-update.outputs.tag }}
      version: ${{ steps.check-update.outputs.version }}

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: 🔍 Check if version was actually updated
        id: check-update
        run: |
          set -Eeuo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # 수동 실행인 경우
            TAG="${{ github.event.inputs.tag }}"
            # FIX: 태그 형식 검증
            if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "❌ 잘못된 태그 형식: $TAG (v1.2.3 형식이어야 함)"
              exit 1
            fi
            VERSION="${TAG#v}"
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "✅ 수동 실행: $TAG"
          else
            # Version Management 워크플로 완료 후
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            git fetch --tags --force

            if [ -n "$BRANCH" ]; then
              git fetch origin "$BRANCH":"refs/remotes/origin/$BRANCH"
              git checkout -qf "origin/$BRANCH"
            fi

            # FIX: 릴리스 커밋 메시지에서 vX.Y.Z 파싱 (가장 최근 50개 중 첫 매칭)
            REL_TAG="$(git log -n 50 --pretty=format:%s | grep -Eo '^chore\(release\): v[0-9]+\.[0-9]+\.[0-9]+' | head -n1 | sed -E 's/^chore\(release\): (v[0-9]+\.[0-9]+\.[0-9]+).*/\1/')"

            # 보완: HEAD를 가리키는 vX.Y.Z 태그가 있으면 사용
            if [ -z "$REL_TAG" ]; then
              REL_TAG="$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)"
            fi

            if [ -n "$REL_TAG" ]; then
              VERSION="${REL_TAG#v}"
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "tag=$REL_TAG" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "✅ 새 버전 태그 감지: $REL_TAG"
            else
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "📝 새 버전 태그가 없음 - APK 빌드 건너뜀"
            fi
          fi

  # 🚀 실제 APK 빌드 (새 버전이 있을 때만)
  build-apk:
    name: 🤖 Build MeetTime Android APK
    runs-on: ubuntu-latest
    needs: check-version-update
    if: needs.check-version-update.outputs.should-build == 'true'

    steps:
      - name: 🏷️ 버전 정보
        run: |
          echo "🏷️ 빌드할 버전: ${{ needs.check-version-update.outputs.tag }}"
          echo "📦 버전 번호: ${{ needs.check-version-update.outputs.version }}"

      - name: 코드 체크아웃
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-version-update.outputs.tag }}
          fetch-depth: 0

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ☕ Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.ANDROID_BUILD_TOOLS }}

      - name: 📥 Node.js 의존성 설치
        run: |
          echo "📥 Node.js 의존성 설치 중..."
          npm ci
          echo "✅ Node.js 의존성 설치 완료"

      - name: 🏗️ Build Next.js Application
        run: |
          echo "🏗️ MeetTime 웹앱 빌드 시작..."
          npm run build
          
          echo "✅ MeetTime 웹앱 빌드 완료"
          
      - name: 📱 Install Bubblewrap CLI
        run: |
          echo "📱 Bubblewrap CLI 설치 중..."
          npm install -g @bubblewrap/cli
          bubblewrap --version
          echo "✅ Bubblewrap CLI 설치 완료"

      - name: 🔧 Create Android Build Directory
        run: |
          # GitHub Actions 가상머신 내부에 임시 빌드 폴더 생성
          echo "📁 Android 빌드 디렉토리 생성 중..."
          mkdir -p android-build
          cd android-build
          pwd
          echo "✅ 빌드 디렉토리 생성 완료: $(pwd)"

      - name: 🔐 Keystore base64 디코딩
        run: |
          cd android-build
          
          # 🔑 GitHub Secrets에서 키스토어 복원
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android.keystore
          
          # 키스토어 파일 확인
          if [ ! -f "android.keystore" ]; then
            echo "❌ 키스토어 파일 복원 실패"
            exit 1
          fi
          
          # 키스토어 정보 검증 (alias 확인)
          echo "🔍 키스토어 정보 확인:"
          keytool -list -keystore android.keystore -storepass "${{ secrets.KEYSTORE_PASSWORD }}" | grep "android"
          
          echo "✅ 프로덕션 키스토어 복원 완료 (alias: android)"

      - name: 🌐 Initialize TWA Project
        run: |
          cd android-build
          VERSION="${{ steps.version.outputs.version }}"
          
          bubblewrap init \
            --manifest ${{ env.WEBSITE_URL }}/manifest.webmanifest \
            --directory . \
            --packageId ${{ env.PACKAGE_ID }} \
            --name "${{ env.APP_NAME }}" \
            --launcherName "${{ env.APP_NAME }}" \
            --display standalone \
            --orientation portrait \
            --themeColor "#3b82f6" \
            --backgroundColor "#ffffff" \
            --startUrl "/" \
            --iconUrl ${{ env.WEBSITE_URL }}/icons/icon-512x512.png \
            --maskableIconUrl ${{ env.WEBSITE_URL }}/icons/icon-512x512.png \
            --splashScreenFadeOutDuration 300 \
            --enableNotifications true \
            --minSdkVersion 21 \
            --targetSdkVersion ${{ env.ANDROID_API_LEVEL }} \
            --versionCode $(echo "$VERSION" | sed 's/\.//g')$(date +%m%d) \
            --versionName "$VERSION"
          
          echo "✅ TWA 프로젝트 초기화 완료"

      - name: 🏗️ Build Signed APK
        run: |
          cd android-build
          
          # Gradle wrapper 권한 설정
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          fi
          
          # 🔐 기존 키스토어로 서명된 APK 빌드
          bubblewrap build \
            --skipPwaValidation \
            --keystore android.keystore \
            --keystorePassword "${{ secrets.KEYSTORE_PASSWORD }}" \
            --keyPassword "${{ secrets.KEY_PASSWORD }}" \
            --alias android
          
          echo "✅ 서명된 APK 빌드 완료 (alias: android)"

      - name: 📝 Prepare APK File
        id: apk-info
        run: |
          cd android-build
          VERSION="${{ steps.version.outputs.version }}"
          
          # APK 파일 찾기
          APK_PATHS=(
            "app-release.apk"
            "app/build/outputs/apk/release/app-release.apk"
            "app/build/outputs/apk/release/app-release-unsigned.apk"
            "build/outputs/apk/release/app-release.apk"
          )
          
          APK_FILE=""
          for path in "${APK_PATHS[@]}"; do
            if [ -f "$path" ]; then
              APK_FILE="$path"
              break
            fi
          done
          
          if [ -z "$APK_FILE" ]; then
            echo "❌ APK 파일을 찾을 수 없습니다"
            find . -name "*.apk" -type f
            exit 1
          fi
          
          # APK 파일명 변경
          NEW_APK_NAME="meettime-v${VERSION}.apk"
          cp "$APK_FILE" "../$NEW_APK_NAME"
          
          APK_SIZE=$(du -h "../$NEW_APK_NAME" | cut -f1)
          APK_PATH="../$NEW_APK_NAME"
          
          echo "apk-name=$NEW_APK_NAME" >> $GITHUB_OUTPUT
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk-size=$APK_SIZE" >> $GITHUB_OUTPUT
          
          echo "📱 APK 준비 완료: $NEW_APK_NAME ($APK_SIZE)"

      - name: 🔍 APK Verification
        run: |
          APK_PATH="${{ steps.apk-info.outputs.apk-path }}"
          
          echo "🔍 APK 서명 검증:"
          
          # APK 서명 정보 확인
          if command -v jarsigner >/dev/null 2>&1; then
            jarsigner -verify -verbose -certs "$APK_PATH" | head -20
          fi
          
          # 기본 파일 정보
          ls -la "$APK_PATH"
          echo "✅ APK 검증 완료"

      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meettime-apk-${{ needs.check-version-update.outputs.version }}
          path: ${{ steps.apk-info.outputs.apk-path }}
          retention-days: 90

      - name: 🎉 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version-update.outputs.tag }}
          name: "🚀 MeetTime ${{ needs.check-version-update.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ steps.apk-info.outputs.apk-path }}
          body: |
            ## 🚀 MeetTime ${{ needs.check-version-update.outputs.tag }}
            
            **프로덕션 키스토어로 서명된 안정적인 버전입니다!** 🔐
            
            ### 📱 Android APK
            - **파일명**: `${{ steps.apk-info.outputs.apk-name }}`
            - **크기**: ${{ steps.apk-info.outputs.apk-size }}
            - **서명**: ✅ 프로덕션 키스토어로 서명됨
            - **업데이트 호환**: ✅ 기존 설치된 앱 업데이트 가능
            
            ### 🌐 웹 버전
            [${{ env.WEBSITE_URL }}](${{ env.WEBSITE_URL }})
            
            ### 🔐 보안 정보
            - **키스토어**: 프로덕션용 안전한 키스토어 사용
            - **서명 검증**: GitHub Actions에서 자동 검증
            - **패키지 ID**: `${{ env.PACKAGE_ID }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📊 Build Summary
        run: |
          echo "🎉 MeetTime APK 빌드 성공!"
          echo "📦 버전: ${{ needs.check-version-update.outputs.tag }}"
          echo "📱 APK: ${{ steps.apk-info.outputs.apk-name }}"
          echo "🔗 릴리즈: https://github.com/${{ github.repository }}/releases/tag/${{ needs.check-version-update.outputs.tag }}"