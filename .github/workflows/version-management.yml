          # ì»¤ë°‹ ë©”ì‹œì§€ì—ì„œ ì„¤ëª… ë¶€ë¶„ ì¶”ì¶œ
          DESCRIPTION=$(echo "$COMMIT_MSG" | sed 's/^version([^)]*): //')
          
