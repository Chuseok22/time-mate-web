      - name: ğŸ·ï¸ Git Tag ìƒì„±
        if: steps.check-commit.outputs.should-update == 'true'
        id: git-tag
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new }}"
          COMMIT_MSG="${{ steps.check-commit.outputs.commit-message }}"
          
          # Git ì„¤ì •
