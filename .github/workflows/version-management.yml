concurrency: # ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
  group: version-management-${{ github.ref }}
  cancel-in-progress: false

jobs:
  version-check:
    name: ë²„ì „ ì—…ë°ì´íŠ¸ (ìë™)
    runs-on: ubuntu-latest

    # release ì»¤ë°‹ ([skip ci])ë¡œ ì¬ì‹¤í–‰ë˜ëŠ” ëŸ¬ë„ˆëŠ” íƒˆì¶œ
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}

    steps:
      - name: ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: npm ci

      - name: ì»¤ë°‹ ë©”ì‹œì§€ í™•ì¸
        id: check-commit
        env:
          BEFORE: ${{ github.event.before }}
          AFTER: ${{ github.sha }}
        run: |
          set -Eeuo pipefail
          if [[ -z "${AFTER:-}" ]]; then AFTER="$(git rev-parse HEAD)"; fi
          if [[ -n "${BEFORE:-}" && "$BEFORE" =~ ^0{40}$ ]]; then
            RANGE="$AFTER"
          elif [[ -n "${BEFORE:-}" ]]; then
            RANGE="${BEFORE}..${AFTER}"
          else
            RANGE="$AFTER"
          fi

          COMMITS="$(git log --format=%B "$RANGE" || true)"
          echo "commit-message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          
          # ë²„ì „ íƒ€ì… í™•ì¸
          if [[ "$COMMIT_MSG" =~ ^version\(major\): ]]; then
            echo "version-type=major" >> $GITHUB_OUTPUT
            echo "should-update=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Major ë²„ì „ ì—…ë°ì´íŠ¸ ê°ì§€"
          elif [[ "$COMMIT_MSG" =~ ^version\(minor\): ]]; then
            echo "version-type=minor" >> $GITHUB_OUTPUT
            echo "should-update=true" >> $GITHUB_OUTPUT
            echo "âœ¨ Minor ë²„ì „ ì—…ë°ì´íŠ¸ ê°ì§€"
          elif [[ "$COMMIT_MSG" =~ ^version\(patch\): ]]; then
            echo "version-type=patch" >> $GITHUB_OUTPUT
            echo "should-update=true" >> $GITHUB_OUTPUT
            echo "ğŸ› Patch ë²„ì „ ì—…ë°ì´íŠ¸ ê°ì§€"
          else
            echo "should-update=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ ì¼ë°˜ ì»¤ë°‹ - ë²„ì „ ì—…ë°ì´íŠ¸ ì—†ìŒ"
          fi

      - name: í˜„ì¬ ë²„ì „
        if: steps.check-commit.outputs.should-update == 'true'
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ í˜„ì¬ ë²„ì „: $CURRENT_VERSION"

      - name: ğŸ”¢ ìƒˆë¡œìš´ ë²„ì „ ê³„ì‚°
        if: steps.check-commit.outputs.should-update == 'true'
        id: new-version
        run: |
          CURRENT="${{ steps.current-version.outputs.current }}"
          VERSION_TYPE="${{ steps.check-commit.outputs.version-type }}"
          
          # ë²„ì „ ë¶„ë¦¬ (1.2.3 -> major=1, minor=2, patch=3)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # ìƒˆ ë²„ì „ ê³„ì‚°
          case $VERSION_TYPE in
            "major")
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
              NEW_PATCH=0
              ;;
            "minor")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$((MINOR + 1))
              NEW_PATCH=0
              ;;
            "patch")
              NEW_MAJOR=$MAJOR
              NEW_MINOR=$MINOR
              NEW_PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ¯ ìƒˆ ë²„ì „: $NEW_VERSION"

      - name: ğŸ“ Update package.json
        if: steps.check-commit.outputs.should-update == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new }}"
          
          # package.json ë²„ì „ ì—…ë°ì´íŠ¸
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "âœ… package.json ë²„ì „ ì—…ë°ì´íŠ¸ ì™„ë£Œ: $NEW_VERSION"

      - name: ğŸ“‹ Generate Changelog Entry
        if: steps.check-commit.outputs.should-update == 'true'
        env:
          TZ: Asia/Seoul
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new }}"
          VERSION_TYPE="${{ steps.check-commit.outputs.version-type }}"
          DESCRIPTION="${{ steps.check-commit.outputs.description }}"
          DATE=$(date '+%Y-%m-%d')
          
          # ë²„ì „ íƒ€ì… ì´ëª¨ì§€
          case $VERSION_TYPE in
            "major") EMOJI="ğŸš€" ;;
            "minor") EMOJI="âœ¨" ;;
            "patch") EMOJI="ğŸ›" ;;
          esac
          
          # CHANGELOG.md ì—…ë°ì´íŠ¸
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # ì„ì‹œ íŒŒì¼ ìƒì„±
          {
            echo "# Changelog"
            echo ""
            echo "## [$NEW_VERSION] - $DATE"
            echo ""
            echo "$EMOJI **$VERSION_TYPE**: $DESCRIPTION"
            echo ""
            tail -n +3 CHANGELOG.md 2>/dev/null || true
          } > CHANGELOG.tmp
          
          mv CHANGELOG.tmp CHANGELOG.md
          
          echo "ğŸ“‹ CHANGELOG.md ì—…ë°ì´íŠ¸ ì™„ë£Œ"

      - name: ğŸ·ï¸ Git Tag ìƒì„±
        if: steps.check-commit.outputs.should-update == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new }}"
          COMMIT_MSG="${{ steps.check-commit.outputs.commit-message }}"
          
          # Git ì„¤ì •
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name  "github-actions[bot]"
          git config --global --add safe.directory "$GITHUB_WORKSPACE" || true
          
          # ë³€ê²½ì‚¬í•­ ì»¤ë°‹
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore(release): v$NEW_VERSION [skip ci] $COMMIT_MSG"
  
          # íƒœê·¸ ìƒì„±
          TAG="v$NEW_VERSION"
          
          if git tag -l "$TAG" | grep -Fxq "$TAG"; then
            echo "tag-existed=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ íƒœê·¸ $TAG ì´ë¯¸ ì¡´ì¬. ìƒì„± ìƒëµ."
          else
            git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION $COMMIT_MSG"
            echo "tag-existed=false" >> $GITHUB_OUTPUT
          fi

          echo "ğŸ·ï¸ Git íƒœê·¸ ìƒì„± ì™„ë£Œ: v$NEW_VERSION"

      - name: ğŸ“¤ Push Changes
        if: steps.check-commit.outputs.should-update == 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.new }}"
          
          # ë³€ê²½ì‚¬í•­ê³¼ íƒœê·¸ í‘¸ì‹œ
          git push origin main
          git push origin "v$NEW_VERSION"
          
          echo "ğŸ“¤ ë³€ê²½ì‚¬í•­ í‘¸ì‹œ ì™„ë£Œ"

      - name: ğŸ“Š Summary
        if: steps.check-commit.outputs.should-update == 'true'
        run: |
          echo "ğŸ‰ ë²„ì „ ì—…ë°ì´íŠ¸ ì™„ë£Œ!"
          echo "ğŸ“¦ ì´ì „ ë²„ì „: ${{ steps.current-version.outputs.current }}"
          echo "ğŸ¯ ìƒˆ ë²„ì „: ${{ steps.new-version.outputs.new }}"
          echo "ğŸ·ï¸ íƒœê·¸: v${{ steps.new-version.outputs.new }}"
          echo "ğŸ“‹ CHANGELOG.md ì—…ë°ì´íŠ¸ë¨"

      - name: ğŸ“ No Version Update
        if: steps.check-commit.outputs.should-update == 'false'
        run: |
          echo "ğŸ“ ë²„ì „ ì—…ë°ì´íŠ¸ê°€ í•„ìš”í•˜ì§€ ì•Šì€ ì»¤ë°‹ì…ë‹ˆë‹¤."
          echo "ğŸ’¡ ë²„ì „ ì—…ë°ì´íŠ¸ë¥¼ ì›í•œë‹¤ë©´ ë‹¤ìŒ í˜•ì‹ìœ¼ë¡œ ì»¤ë°‹í•˜ì„¸ìš”:"
          echo "   - version(major): ì£¼ìš” ë³€ê²½ì‚¬í•­"
          echo "   - version(minor): ìƒˆë¡œìš´ ê¸°ëŠ¥ ì¶”ê°€"
          echo "   - version(patch): ë²„ê·¸ ìˆ˜ì •"